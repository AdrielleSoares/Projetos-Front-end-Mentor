<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container-1"> 
      <img src="images/image-product-desktop.jpg" alt="Imagem Perfume" class="img-perfume">
    </div>
    <div class="container-2"> 
      <p class="perfume">Perfume</p>

      <h1 class="titulo-1">Gabrielle Essence Eau De Parfum</h1>

        <p class="subtitulo-2"> floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

        <h2 class="valor-promocional">$149.99</h2>
        <h3 class="valor-principal">$169.99</h3>

        <button class="botao">Add to Cart</button>

        <div class="rodape">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AdrielleSoares">Adrielle Cristian</a>.
        </div>
    </div>
